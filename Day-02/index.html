<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <a href="#"><img src="" alt="logo" class="logo"></a>
        <h2>Nav Bar</h2>
        <div class="nav-buttons">
            <button>Home</button>
            <button>Contact Us</button>
            <button>About Us</button>
        </div>
    </nav>

    <!-- Grey Full-Width Header -->
    <header class="page-header">Header</header>

    <!-- Main Layout -->
    <div class="layout">

        <!-- Sidebar + Content Together -->
        <input type="radio" name="menu" id="menu1" checked>
        <input type="radio" name="menu" id="menu2">
        <input type="radio" name="menu" id="menu3">
        <input type="radio" name="menu" id="menu4">

        <aside class="sidebar">
            <label for="menu1">Menu 1</label>
            <label for="menu2">Menu 2</label>
            <label for="menu3">Menu 3</label>
            <label for="menu4">Menu 4</label>
        </aside>

        <main class="content">
            <section class="gallery">
                <h2>Image Gallery</h2>

                <div class="images image-set1">
                    <img src="../Wallpapers/pexels-asadphoto-1450360.jpg" alt="img1">
                    <img src="../Wallpapers/pexels-bri-schneiter-28802-346529.jpg" alt="img2">
                </div>

                <div class="images image-set2">
                    <img src="../Wallpapers/pexels-bri-schneiter-28802-346529.jpg" alt="img3">
                    <img src="../Wallpapers/pexels-asadphoto-1450360.jpg" alt="img4">
                </div>

                <div class="images image-set3">
                    <img src="../Wallpapers/pexels-asadphoto-1450360.jpg" alt="img5">
                    <img src="../Wallpapers/pexels-bri-schneiter-28802-346529.jpg" alt="img6">
                </div>

                <div class="images image-set4">
                    <img src="../Wallpapers/pexels-bri-schneiter-28802-346529.jpg" alt="img7">
                    <img src="../Wallpapers/pexels-asadphoto-1450360.jpg" alt="img8">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
